<div class="container-lista-likes">
    <table>

    </table>
    <ul *ngFor="let perfil of Perfiles">
        <li>{{perfil.getName()}}</li>
    </ul>       
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{perfil.getName()}} </td>
    </ng-container>

    <!-- Detail Column -->
    <ng-container matColumnDef="demo-name">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let element"><mat-icon>read_more</mat-icon></td>
      </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Chat </th>
      <td mat-cell *matCellDef="let element"><mat-icon>chat_bubble</mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
