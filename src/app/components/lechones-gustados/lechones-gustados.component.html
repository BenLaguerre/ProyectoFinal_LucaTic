<div class="main-container" *ngIf="getStatus() === 'isOnline'">
  <h2>Tus posibles lechones</h2>

  <mat-card *ngFor="let like of likesInfo" class="lechon-container">
    <div class="img-container">
      <img mat-card-image src="{{ like[0].image }}" />
    </div>
    <mat-card-title>
      <a routerLink="../detalle-lechon/{{ like[0].id }}">{{
        like[0].name.firstName
      }}</a>
    </mat-card-title>
    <mat-card-content>
      <p>Ciudad: {{ like[0].city }}</p>
      <p>Edad: {{ like[0].age }}</p>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="getStatus() !== 'isOnline'">
  <button id="offline">
    <span><a routerLink="">Inicia Sesion</a></span>
  </button>
</div>
