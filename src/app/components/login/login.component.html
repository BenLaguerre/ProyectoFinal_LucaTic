<div class="container">
  <div [formGroup]="formLogin">
    <h1>Lechon Match</h1>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Introduce tu email</mat-label>
        <input
          matInput
          placeholder="sergio@ejemplo.es"
          formControlName="email"
          required
        />
        <mat-error *ngIf="formLogin.get('email')?.invalid">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Introduce contraseña</mat-label>
        <input
          matInput
          placeholder="contraseña"
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="formLogin.get('password')?.invalid">{{
          getErrorMessagePass()
        }}</mat-error>
      </mat-form-field>
    </div>
    <button
      mat-button
      id="btn-login">
      Iniciar Sesión
    </button>
    <br><br>
    <p>¿no tienes cuenta? Registrate</p>
    <button mat-button routerLink="add-perfil" id="btn-login">Registrate</button>
  </div>
</div>
